        en: Don’t have an account?
        fr: "Vous n’avez pas de compte\_?"
    existing_account_message:
        en: Already have an account?
        fr: "Déjà inscrit(e)\_?"
    sign_up_greeting:
        en: 'Create your {SERVICE_NAME} account in no time.'
        fr: 'Créez votre compte {SERVICE_NAME} en quelques secondes.'
