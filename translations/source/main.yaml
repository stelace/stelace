        en: 'I agree to the Terms of Service applicable on {SERVICE_NAME}.'
        fr: 'J’accepte les conditions d’utilisation de {SERVICE_NAME}.'
    or_social_auth_separator:
        en: Or
        fr: Ou
        context: Separator between standard (email) authentication and social authentication (such as Facebook)
    social_auth_button:
        en: |
            Continue {network_name, select,
                Google{with Google}
                Facebook{with Facebook}
                other{}
            }
        fr: |
            Se connecter {network_name, select,
                Google{avec Google}
                Facebook{avec Facebook}
                other{}
            }
    placeholder:
        email:
            en: Email Address
            fr: Adresse email
        password:
            en: Password
            fr: Mot de passe
        create_password:
            en: |
                Create a password {min_number_of_characters, select,
                    undefined {}
                    null {}
                    other {(min. {min_number_of_characters} characters)}
                }
            fr: |
                Mot de passe {min_number_of_characters, select,
                    undefined {}
                    null {}
                    other {({min_number_of_characters} caractères minimum)}
                }
            context: Password placeholder showed when user is signing up. Should be short enough to fit in a small input.
    email_checked:
        en: Your email address is now verified.
        fr: Votre adresse email a bien été validée.
    password_reset:
        message:
            en: Please enter your new password.
            fr: Veuillez indiquer votre nouveau mot de passe.
        already_reset:
            en: You’ve already reset your password with this link.
            fr: Ce lien de redéfinition de mot de passe a déjà été utilisé.
        link_expired:
            en: This reset link has expired.
            fr: Ce lien de redéfinition de mot de passe n'est plus valable.
        success:
            en: You can now log in with your new password.
            fr: Vous pouvez désormais vous connecter avec votre nouveau mot de passe.
    error:
        missing:
            en: Please fill in your credentials.
            fr: Veuillez renseigner vos identifiants.
        incorrect:
            en: Please check your email address/password.
            fr: Votre email/mot de passe est erroné.
        cancelled_social_auth:
            en: Authentication cancelled. No account has been created.
            fr: Connexion annulée. Votre profil n’a pas été créé.
            context: User has just refused to complete social authentication she started.
        invalid_email:
            en: Please enter a valid email address.
            fr: Veuillez renseigner une adresse email valide.
        email_already_used:
            en: This email address is already used by another account.
            fr: L’adresse renseignée est déjà utilisée par un autre compte.
            context: This can be useful to multi-account users trying to update their email address.
