        en: Log In
        fr: Connexion
    log_out_button:
        en: Log Out
        fr: Déconnexion
    sign_up_button:
        en: Sign Up
        fr: Inscription
    lost_password_button:
        en: Forgot password?
        fr: Mot de passe oublié
    lost_password_message:
        en: Please enter the email address associated with your account. We’ll email you a link to reset your password.
        fr: Veuillez renseigner votre adresse email afin de redéfinir votre mot de passe.
    lost_password_email_sent:
        en: A password reset link has just been sent to you.
        fr: Un email contenant un lien de redéfinition de mot de passe vient de vous être envoyé.
    log_in_required_message:
        en: 'Please connect to {SERVICE_NAME} to continue.'
        fr: 'Veuillez vous connecter à {SERVICE_NAME} pour continuer.'
